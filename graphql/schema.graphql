type person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  name: String!
  score: Int!
}

type Query {
  people: [person]!
  getperson(id: Int!): person!
  movies: [Movie]!
  getmovie(id: Int!): Movie!
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie!
}